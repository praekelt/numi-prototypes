<div class="panel panel-default">
  <div class="panel-body">
    {{#blocks}}

    {{# type === 'ask' }}
    <ask></ask>
    {{/}}

    {{# type === 'choice' }}
    <choice></choice>
    {{/}}

    {{/blockSets}}

    <button class="btn btn-default btn-block nm-placeholder" on-click="addBlock()">Add block</button>
  </div>
</div>
