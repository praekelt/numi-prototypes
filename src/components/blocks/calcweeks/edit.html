<div>
  <h4 class="page-header">
    {{title}}
    <button class="close" on-click="close()">&times</button>
  </h4>

  <div class="grid-form">
    <fieldset>
      <div data-row-span="3">
        <div data-field-span="3">
          <label>Input user field</label>
          <div class="pull-right btn-group btn-group-sm">
            {{^inputFieldId}}
            <button class="btn btn-default nm-placeholder" on-click="choose()">Choose</button>
            {{/inputFieldId}}

            {{#inputFieldId}}
            <button class="btn btn-default" on-click="choose()">Change</button>
            <button class="btn btn-default" on-click="remove()">Remove</button>
            {{/inputFieldId}}
          </div>

          <span class="nm-static-input">{{inputFieldName}}</span>
        </div>
      </div>

      <div data-row-span="3">
        <div data-field-span="3">
          <label {{^useAnswerSaving}}class="nm-unused"{{/useAnswerSaving}}>
            Save result as
          </label>

          <input type="text" value="{{saveAs}}">
        </div>
      </div>
    </fieldset>
  </div>

  <br/>

  <hr class="nm-divider">

  <button type="button" class="btn btn-default pull-left" on-click="close()">Save and close <span class="glyphicon glyphicon-chevron-right"></span></button>
</div>
