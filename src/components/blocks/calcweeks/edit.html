<div>
  <h3 class="page-header">
    Calculate expected due date from weeks
    <button class="close" on-click="close()">&times</button>
  </h3>

  <div class="nm-form">
    <div class="nm-rows">
      <div class="nm-row">
        <div class="nm-cell nm-cell-18 {{^inputFieldId}}nm-placeholder-col is-incomplete{{/inputFieldId}}"
          on-click="choose(inputFieldId)">

          <label>User field to use as input</label>

          {{^inputFieldId}}
          <span class="glyphicon glyphicon-chevron-right pull-right"></span>
          <span class="nm-static-input nm-static-input-placeholder">Choose a user field</span>
          {{/inputFieldId}}

          {{#inputFieldId}}
          <span class="nm-static-input">{{inputFieldName}}</span>
          {{/inputFieldName}}
        </div>

        {{#inputFieldId}}
        <button class="nm-cell nm-cell-btn nm-cell-3 btn btn-default" on-click="choose()">Change</button>
        <button class="nm-cell nm-cell-btn nm-cell-3 btn btn-default" on-click="remove()">Remove</button>
        {{/inputFieldId}}
      </div>

      <div class="nm-row">
        <div class="nm-cell {{^saveAs}}is-incomplete{{/saveAs}}">
          <label>
            Save result as
          </label>

          <input type="text" value="{{saveAs}}">
        </div>
      </div>
    </div>
  </div>

  <br/>

  <hr class="nm-divider">

  <button type="button" class="btn btn-default pull-left" on-click="close()">Save and close <span class="glyphicon glyphicon-chevron-right"></span></button>
</div>
