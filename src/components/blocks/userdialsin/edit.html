<div>
  <h4 class="page-header">
    User dials in
    <button class="close" on-click="close()">&times</button>
  </h4>

  <div class="grid-form">
    <fieldset>
      <div data-row-span="1" class="nm-heading-row">
        <div data-field-span="1">
          <label>Channels</label>
        </div>
      </div>

      {{#channels}}
      <div data-row-span="1">
        <div data-field-span="1">
          <span class="nm-static-input">{{name}}</span>
        </div>

        <div class="pull-right btn-group btn-group-sm nm-row-actions">
          <button class="btn btn-default" on-click="remove(id)">Remove</button>
        </div>
      </div>
      {{/channels}}

      <div data-row-span="1">
        <div data-field-span="1" class="nm-placeholder-col" on-click="choose()">
          <span class="glyphicon glyphicon-chevron-right pull-right"></span>
          <span class="nm-static-input nm-static-input-placeholder">+ Add a channel</span>
        </div>
      </div>
    </fieldset>
  </div>

  <hr class="nm-divider">

  <button type="button" class="btn btn-default pull-left" on-click="close()">Save and close <span class="glyphicon glyphicon-chevron-right"></span></button>
</div>
