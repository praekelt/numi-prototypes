<div class="panel panel-default">
  <div class="panel-body">
    <p class="nm-block-title">Choice</p>

    <div class="form-group">
        <label for="choice-text">Text</label>
        <input type="text" id="choice-text" name="choice-text" class="form-control">

        <!-- Lets users choose the "routing" -->
        <br/>

        <label for="choice-text">Links to</label>
        {{#collection}}
        <label>Links to</label>
        <button class="btn btn-default btn-block" on-click="chooseCollection()">{{name}}</button>
        <p class="text-right"><a href="">View collection</a></p>
        {{/collection}}

        {{^collection}}
        <label>Links to</label>
        <button class="btn btn-default btn-block nm-placeholder" on-click="chooseCollection()">Choose collection</button>
        {{/collection}}
    </div>
  </div>
</div>
