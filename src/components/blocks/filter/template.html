<div class="panel panel-default">
  <div class="panel-body">
    <button type="button" class="close" on-click="destroy()"><span>&times;</span></button>

    <p class="nm-block-title">Filter</p>

    <div class="form-group">
      {{# filter }}
      <button class="btn btn-default btn-block" on-click="chooseFilter()">{{name}}</button>
      <p class="text-right"><a href="../../filters/{{id}}/edit">View filter</a></p>
      {{/ filter }}

      {{^ filter }}
      <button class="btn btn-default btn-block nm-placeholder" on-click="chooseFilter()">Choose filter</button>
      {{/ filter }}

      <div class="sortable-blocks">
        {{# blocks }}
        <block></block>
        {{/ blocks }}

        <button class="btn btn-default btn-block nm-placeholder" on-click="addBlock()">+ Add block</button>
      </div>
    </div>
  </div>
</div>
