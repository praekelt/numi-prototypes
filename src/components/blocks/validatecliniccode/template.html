<div class="panel panel-default panel-highlighted">
  <div class="panel-heading">
    <button type="button" class="close" on-click="destroy()"><span>&times;</span></button>
    <strong>Validate Clinic Code</strong>
  </div>
  <div class="panel-body">

    <p class="nm-block-title" style="margin-bottom: 0;">Use this as the clinic code:</p>

    {{#value}}
    <button class="btn btn-default btn-block" on-click="chooseValue()">{{value}}</button>
    {{/value}}

    {{^value}}
    <button class="btn btn-default btn-block nm-placeholder" on-click="chooseValue()">Choose user field</button>
    {{/value}}
    <br />

    <div class="form-group">
      <ul class="nav nav-stacked">
        <li>
          <label for="choice-text-1">If it's <strong>valid</strong>, go to:</label>
          {{#passDialogue}}
          <button class="btn btn-default btn-block" on-click="choosePassDialogue()">{{name}}</button>
          <p class="text-right"><a href="../../dialogues/{{id}}/edit">View dialogue</a></p>
          {{/passDialogue}}

          {{^passDialogue}}
          <button class="btn btn-default btn-block nm-placeholder" on-click="choosePassDialogue()">Choose dialogue</button>
          {{/passDialogue}}
        </li>
        <li>
          <br />
          <label for="choice-text-1">If it's <strong>invalid</strong>, go to:</label>
          {{#failDialogue}}
          <button class="btn btn-default btn-block" on-click="chooseFailDialogue()">{{name}}</button>
          <p class="text-right"><a href="../../dialogues/{{id}}/edit">View dialogue</a></p>
          {{/failDialogue}}

          {{^failDialogue}}
          <button class="btn btn-default btn-block nm-placeholder" on-click="chooseFailDialogue()">Choose dialogue</button>
          {{/failDialogue}}
        </li>

      </ul>
    </div>
  </div>
</div>
