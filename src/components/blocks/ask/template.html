<div class="panel panel-default">
  <div class="panel-body">
    <button type="button" class="close" on-click="destroy()"><span>&times;</span></button>

    <p class="nm-block-title">Ask</p>

    <div class="form-group">
      <textarea class="form-control ask-text" rows="3" value="{{ text }}"></textarea>
    </div>

    <button class="btn btn-default btn-block nm-placeholder" on-click="addContent()">+ Insert special text</button>
  </div>
</div>
