<div>
  <h3 class="page-header">
    {{title}}
    <button class="close" on-click="close()">&times</button>
  </h3>

  <div class="nm-form">
    <div class="nm-rows">
      <div class="nm-row nm-row-heading">
        <div class="nm-cell">
          <label>User fields</label>
        </div>
      </div>

      {{#parsedFields}}
      {{^userField}}
      <div class="nm-row is-incomplete">
        <div class="nm-cell nm-placeholder-col" on-click="choose(key)">
          <label>{{name}}</label>
          <span class="glyphicon glyphicon-chevron-right pull-right"></span>
          <span class="nm-static-input nm-static-input-placeholder">Choose a user field</span>
        </div>
      </div>
      {{/userField}}

      {{#userField}}
      <div class="nm-row">
        <div class="nm-cell nm-cell-18">
          <label>{{../name}}</label>

          <span class="nm-static-input">
            {{#special}}<i>{{name}}</i>{{/special}}
            {{^special}}{{name}}{{/special}}
          </span>
        </div>

        <button class="nm-cell nm-cell-btn nm-cell-3 btn" on-click="choose(key)">Change</button>
        <button class="nm-cell nm-cell-btn nm-cell-3 btn" on-click="remove(key)">Remove</button>
      </div>
      {{/userField}}
      {{/parsedFields}}
    </div>
  </div>

  <hr class="nm-divider">

  <button type="button" class="btn btn-default pull-left" on-click="close()">Save and close <span class="glyphicon glyphicon-chevron-right"></span></button>
</div>
