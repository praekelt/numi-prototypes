<div class="panel panel-default panel-highlighted">
  <div class="panel-body">
    <button type="button" class="close" on-click="destroy()"><span>&times;</span></button>

    <p class="nm-block-title">Scheduled</p>
    <p>Move to the next <code>section</code> of the collection</p>

    <label for="scheduled-frequency">every</label>
    <input type="number" value="{{ scheduled-frequency }}" class="form-control" /><br />

    <div class="list-group">
      <button type="submit" class="btn btn-default btn-block" on-click="choose(this)">days</button>
      <button type="submit" class="btn btn-default btn-block" on-click="choose(this)">week</button>
      <button type="submit" class="btn btn-default btn-block" on-click="choose(this)">month</button>
    </div>

</div>
