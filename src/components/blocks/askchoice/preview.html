  <div class="panel-body">

    </div>
    <p class="nm-block-title">Ask and provide choices</p>

    <br/>

      <div class="list-group-item">
        {{#text}}<p>{{text}}</p>{{/text}}
        {{^text}}<p><i>No content</i></p>{{/text}}
      </div>

      {{#choices:i}}
        {{#route}}
        <a class="list-group-item" on-click="onChoiceClick(event, route, id)" href="#">
          <p>{{i + 1}}. {{text}}</p>

          <p>&nbspâ†³ {{getSequenceName(route)}}</p>
        </a>
        {{/route}}

        {{^route}}

          <p>{{i + 1}}. {{text}}</p>
        </div>
        {{/route}}
      {{/choices}}
    </div>
  </div>
</div>
