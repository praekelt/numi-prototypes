<div class="panel panel-default">
  <div class="panel-body">
    <button type="button" class="close" on-click="destroy()"><span>&times;</span></button>
    <p class="nm-block-title">Does not have the label</p>

    {{#label}}
    <button class="btn btn-default btn-block" on-click="chooseLabel()">{{label}}</button>
    {{/label}}

    {{^label}}
    <button class="btn btn-default btn-block nm-placeholder" on-click="chooseLabel()">Choose label</button>
    {{/label}}
  </div>
</div>
