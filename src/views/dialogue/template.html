<div class="nm-container">
  <div class="nm-head">
    <ol class="breadcrumb">
      <li><a href="/numi-prototypes/">Home</a></li>
      <li class="active">Dialogue: {{name}}</li>
    </ol>
  </div>

  <div class="nm-body nm-body-dialogue">
    <div class="nm-dialogue-title">
      <div class="nm-name" on-click="rename()">{{ name }}</div>

      <div class="nm-rename well">
        <div class="form-group">
          <textarea class="nm-rename-value" value="{{ name }}"></textarea>
        </div>

        <button class="btn btn-sm btn-default" on-click="hideRename()">Save</button>
        <button class="btn btn-sm btn-link" on-click="cancelRename()">Cancel</button>
      </div>
    </div>

   <div class="nm-sequences" style="width: {{sequenceChain.length * 50}}vw;">
     {{#sequenceChain}}
      <div class="nm-sequence-wrapper">
        <div class="nm-sequence">
          <seqsurrogate></seqsurrogate>
        </div>
      </div>
      {{/sequenceChain}}
   </div>
  </div>
</div>
