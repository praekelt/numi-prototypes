<div class="nm-sequence-header">
  <div class="nm-sequence-title">
    <div class="nm-name" on-click="rename()">
      {{ name }}
    </div>

    <div class="nm-rename nm-rename-sequence well">
      <div class="form-group">
        <textarea class="nm-rename-value" value="{{name}}"></textarea>
      </div>

      <button class="btn btn-sm btn-default" on-click="hideRename()">Save</button>
      <button class="btn btn-sm btn-link" on-click="cancelRename()">Cancel</button>
    </div>
  </div>
</div>

<div class="nm-sequence-body">
  <div class="sortable-blocks sortable-blocks-ordered">
    {{#blocks:i}}
      <div class="nm-block-wrapper" data-id="{{id}}">
        {{>blocks}}

        <div class="text-center nm-block-separator">
          <span class="glyphicon glyphicon-menu-down"></span>
        </div>
      </div>
    {{/blocks}}
  </div>
</div>

<div class="nm-sequence-footer">
  <button class="btn btn-default btn-block nm-placeholder" on-click="addBlock()">+</button>
</div>
