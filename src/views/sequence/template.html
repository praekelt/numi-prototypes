<div class="nm-sequence">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="nm-name" on-click="rename()">
        {{ name }}
      </div>

      <div class="nm-rename">
        <div class="form-group">
          <textarea class="nm-rename-value" value="{{name}}"></textarea>
        </div>

        <button class="btn btn-sm btn-default" on-click="hideRename()">Save</button>
        <button class="btn btn-sm btn-link" on-click="cancelRename()">Cancel</button>
      </div>
    </div>

    <ul class="sortable-blocks sortable-blocks-ordered list-group">
      {{#blocks:i}}
      {{# i > 0 }}
      <li class="list-group-item text-center"><strong style="font-size: 1.3em;">â†“</strong></li>
      {{/}}

      <li class="list-group-item">
        {{>blocks}}
      </li>
      {{/blocks}}

      <li class="list-group-item"></li>
    </ul>

    <button class="btn btn-default btn-block nm-placeholder" on-click="addBlock()">+ Add block</button>
  </div>
</div>
