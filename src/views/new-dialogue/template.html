<div>
  <h3 class="page-header">
    Add new dialogue
    <button class="close" on-click="close()">&times</button>
  </h3>

  <div class="grid-form">
    <fieldset>
      <div data-row-span="1">
        <div data-field-span="1">
          <label>Name of the new dialogue</label>
          <input type="text" value="{{name}}">
        </div>
      </div>
    </fieldset>
  </div>

  <br/>

  <button type="button" class="btn btn-default pull-left" on-click="create()">Add <span class="glyphicon glyphicon-chevron-right"></span></button>
</div>
