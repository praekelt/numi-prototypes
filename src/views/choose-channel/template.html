<div class="popover left" style="left: 13em; top: 15em;">
  <div class="arrow"></div>
  <div class="popover-content">
    <p>Lits of all available channels. Big, blocky, buttons for easy usage.</p>
  </div>
</div>

<ol class="breadcrumb">
  <li><a href="/numi-prototypes/">Home</a></li>
  <li><a href="/numi-prototypes/dialogues/{{dialogue.id}}">Dialogue: {{dialogue.name}}</a></li>
  <li class="active">Choose channel</li>
</ol>

<h1 class="page-header">Choose channel</h1>

<div class="list-group">
  {{#channels}}
  <button type="submit" class="btn btn-default btn-block" on-click="choose(name)">{{name}}</button>
  {{/channels}}
</div>

<button class="btn btn-default btn-block nm-placeholder">+ Add channel</button>
