<div class="nm-rows">
  {{#conditions.length > 1}}
  <div class="nm-row">
    <button class="btn nm-cell nm-cell-btn nm-cell-12 {{#type === 'all'}}is-pressed{{/}}" on-click="set('type', 'all')">Match all of the conditions</button>
    <button class="btn nm-cell nm-cell-btn nm-cell-12 {{#type === 'any'}}is-pressed{{/}}" on-click="set('type', 'any')">Match any of the conditions</button>
  </div>
  {{/}}

  {{#conditions}}
  <div class="nm-row">
    {{>conditions}}
  </div>
  {{/conditions}}

  <div class="nm-row">
    <button class="nm-cell nm-cell-btn btn nm-cell-placeholder" on-click="addCondition()">
      + Add a condition
    </button>
  </div>
</div>
