<ol class="breadcrumb">
  <li><a href="/numi-prototypes/">Home</a></li>
  <li><a href="/numi-prototypes/collections/{{collection.id}}/edit">{{collection.name}}</a></li>
  <li class="active">Block Library</li>
</ol>

<h1 class="page-header">Block Library</h1>

{{#events}}
<div class="panel-group" id="accordion{{name}}" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default ">
    <div class="panel-heading" role="tab" id="heading{{name}}">
          <h2 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{name}}" aria-expanded="true" aria-controls="collapse{{name}}">
              {{title}}
            </a>
          </h2>
      </div>
      <div id="collapse{{name}}" class="panel-collapse collapse {{^disableEvents}}in{{/disableEvents}}" role="tabpanel" aria-labelledby="heading{{name}}">
        <div class="panel-body">
          {{#disableEvents}}
          <p class="alert alert-info" role="alert">
            This collection already has an event
          </p>
          {{/disableEvents}}

          {{#blocks}}
          <button {{#disableEvents}}disabled{{/disableEvents}} class="btn btn-default btn-library" on-click="addBlock(type)">{{title}}</button>
          {{/blocks}}
        </div>
      </div>
  </div>
</div>
{{/events}}

{{#types}}
<div class="panel-group" id="accordion{{name}}" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default {{# name === 'custom-components'}}panel-highlighted{{/}}">
      <div class="panel-heading" role="tab" id="heading{{name}}">
          <h2 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{name}}" aria-expanded="true" aria-controls="collapse{{name}}">
              {{title}}
            </a>
          </h2>
      </div>
      <div id="collapse{{name}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading{{name}}">
        <div class="panel-body">
          {{#blocks}}
          <button class="btn btn-default btn-library" on-click="addBlock(type)">{{title}}</button>
          {{/blocks}}
        </div>
      </div>
  </div>
</div>
{{/types}}


<div class="panel-group" id="accordionfilters" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="headingfilters">
          <h2 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{id}}" aria-expanded="true" aria-controls="collapsefilters">
              Filters
            </a>
          </h2>
      </div>
      <div id="collapsefilters" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingfilters">
        <div class="panel-body">
          {{#filters}}
          <button class="btn btn-default btn-library" on-click="addFilter(this)">{{name}}</button>
          {{/filters}}

          <button class="btn btn-default btn-library nm-placeholder" on-click="newFilter()">+ Add filter</button>
        </div>
      </div>
  </div>
</div>
