<ol class="breadcrumb">
  <li><a href="/numi-prototypes/">Home</a></li>
  <li><a href="/numi-prototypes/dialogues/{{dialogue.id}}">Dialogue: {{dialogue.name}}</a></li>
  <li class="active">Choose dialogue</li>
</ol>

<h1 class="page-header">Choose dialogue</h1>

<div class="list-group">
  {{#dialogues}}
  <button type="submit" class="btn btn-default btn-block" on-click="choose(this)">{{name}}</button>
  {{/dialogues}}
</div>

<button class="btn btn-default btn-block nm-placeholder" on-click="newdialogue()">+ Add dialogue</button>
