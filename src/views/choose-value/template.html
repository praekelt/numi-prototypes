<ol class="breadcrumb">
  <li><a href="/numi-prototypes/">Home</a></li>
  <li><a href="/numi-prototypes/{{parent.type}}/{{parent.id}}/edit">{{parent.type}}: {{parent.name}}</a></li>
  <li class="active">Choose user field</li>
</ol>

<h1 class="page-header">Choose user field</h1>

{{^values}}
<div class="alert alert-info" role="alert">
  <p>Add some <code>Save Answer</code> blocks to your collection and they will appear here.</p>
</div>
{{/values}}

<div class="list-group">
  {{#values}}
  <button type="submit" class="btn btn-default btn-block" on-click="choose(this)">{{this}}</button>
  {{/values}}
</div>
