<div>
  <h3 class="page-header">
    Ask for clinic code
    <button class="close" on-click="close()">&times</button>
  </h3>

  <div class="nm-form">
    <div class="nm-rows">
      <div class="nm-row">
        <div class="nm-cell {{^text}}is-incomplete{{/text}}">
          <label>Question</label>
          <editor content="{{text}}" type="textarea" charParser="{{charParser}}"></editor>
        </div>

        <div class="btn-group btn-group-xs nm-content-actions">
          <button class="btn btn-default nm-placeholder" on-click="insertUserField()">Insert user field</button>
        </div>
      </div>

      <div class="nm-row nm-row-info">
        <div class="nm-cell nm-cell-info">
          <span class="nm-static-input nm-cell-annotation {{#charCountIsHigh}}nm-cell-annotation-warning{{/charCountIsHigh}}">{{charCount}} characters used</span>

          {{#hasNonAsciiChars}}
          <span class="label label-warning pull-right">Contains special characters</span>
          {{/hasNonAsciiChars}}
        </div>
      </div>
    </div>

    <div class="nm-rows">
      <div class="nm-row">
        <div class="nm-cell {{^invalidInputText}}is-incomplete{{/invalidInputText}}">
          <label>Content to show for invalid input</label>
          <editor content="{{invalidInputText}}" type="textarea" charParser="{{charParser}}"></editor>
        </div>

        <div class="btn-group btn-group-xs nm-content-actions">
          <button class="btn btn-default nm-placeholder" on-click="insertUserFieldInvalid()">Insert user field</button>
        </div>
      </div>

      <div class="nm-row nm-row-info">
        <div class="nm-cell nm-cell-info">
          <span class="nm-static-input nm-cell-annotation {{#invalidCharCountIsHigh}}nm-cell-annotation-warning{{/invalidCharCountIsHigh}}">{{invalidCharCount}} characters used</span>

          {{#invalidHasNonAsciiChars}}
          <span class="label label-warning pull-right">Contains special characters</span>
          {{/invalidHasNonAsciiChars}}
        </div>
      </div>
    </div>

    <div class="nm-rows">
      <div class="nm-row">
        <div class="nm-cell {{^saveAs}}is-incomplete{{/saveAs}}">
          <label>
            Save answer as
          </label>

          <input type="text" value="{{saveAs}}">
        </div>
      </div>
    </div>
  </div>

  <br/>

  <hr class="nm-divider">

  <button type="button" class="btn btn-default pull-left" on-click="close()">Save and close <span class="glyphicon glyphicon-chevron-right"></span></button>
</div>
