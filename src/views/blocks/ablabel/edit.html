<div>
  <h3 class="page-header">
    Randomly assign label A or B to the user
    <button class="close" on-click="close()">&times</button>
  </h3>

  <div class="nm-form">
    <div class="nm-rows">
      <div class="nm-row">
        <div class="nm-cell {{^a}}is-incomplete{{/a}}">
          <label>Label A</label>
          <input type="text" value="{{a}}">
        </div>
      </div>

      <div class="nm-row">
        <div class="nm-cell {{^b}}is-incomplete{{/b}}">
          <label>Label B</label>
          <input type="text" value="{{b}}">
        </div>
      </div>
    </div>
  </div>

  <br/>

  <hr class="nm-divider">

  <button type="button" class="btn btn-default pull-left" on-click="close()">Save and close <span class="glyphicon glyphicon-chevron-right"></span></button>
</div>
