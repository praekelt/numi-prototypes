<div>
  {{#useclose}}
  <button class="close" on-click="close()">&times</button>
  {{/useClose}}

  {{^useClose}}
  <button class="btn btn-link pull-right" on-click="close()">
    ‚Üê Back
  </button>
  {{/useClose}}

  <h3 class="page-header">
    Languages
  </h3>

  <div class="nm-form">
    <div class="nm-rows">
      {{#languages}}
      <div class="nm-row">
        <div class="nm-cell nm-cell-17">
          <input type="text" value="{{name}}">
        </div>

        <button class="btn nm-cell nm-cell-btn nm-cell-4" on-click="setAsParent(id)" {{#isParent}}disabled{{/isParent}}>Set as parent</button>

        <button class="btn nm-cell nm-cell-btn nm-cell-3" on-click="removeWhere('languages', {id: id})">Remove</button>
      </div>
      {{/languages}}

      <div class="nm-row">
        <button class="nm-cell nm-cell-btn btn nm-cell-placeholder" on-click="addLanguage()">
          + Add a language
        </button>
      </div>
    </div>
  </div>

  <hr class="nm-divider">

  <button type="button" class="btn btn-default pull-left" on-click="close()">Save and close <span class="glyphicon glyphicon-chevron-right"></span></button>
</div>
