<ol class="breadcrumb">
  <li><a href="/numi-prototypes/">Home</a></li>
  <li class="active">{{name}}</li>
</ol>

<h1 class="page-header">
  <small>Filter</small>
  <br/>
  {{ name }}
</h1>

<div class="panel panel-default">
  <div class="panel-body">
    <p class="nm-block-title">Match</p>

    <div class="btn-group btn-group-justified" data-toggle="buttons">
      <label class="btn btn-default active">
        <input type="radio" name="options" checked>
        All
      </label>
      <label class="btn btn-default">
        <input type="radio" name="options">
        Any
      </label>
    </div>

    <br/>
    <p class="nm-block-title">of the following</p>
  </div>
</div>

<div class="sortable-blocks">
{{#conditions}}
  {{# type === 'lte' }}
  <lte></lte>
  {{/}}

  {{# type === 'filter' }}
  <filter filter='{{filter}}'></filter>
  {{/}}
{{/conditions}}
</div>

<button class="btn btn-default btn-block nm-placeholder" on-click="addCondition()">+ Add condition</button>
