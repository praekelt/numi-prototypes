<ol class="breadcrumb">
  <li><a href="/numi-prototypes/">Home</a></li>
  <li><a href="/numi-prototypes/collections/{{collection.id}}/edit">Colection: {{collection.name}}</a></li>
  <li class="active">Choose collection</li>
</ol>

<h1 class="page-header">Choose collection</h1>

<div class="list-group">
  {{#collections}}
  <button type="submit" class="btn btn-default btn-block" on-click="choose(this)">{{name}}</button>
  {{/collections}}
</div>

<button class="btn btn-default btn-block nm-placeholder" on-click="newCollection()">+ Add collection</button>
