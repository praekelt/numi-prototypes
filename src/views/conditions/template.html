<div>
  <button class="btn btn-link pull-right" on-click="close()">
    ‚Üê Back
  </button>
  <h4 class="page-header">
    Condition Set
  </h4>

  <div class="nm-form">
    <div class="nm-rows">
      <div class="nm-row">
        <div class="nm-cell {{^name}}is-incomplete{{/name}}">
          <label>Name of this set of conditions</label>
          <input type="text" value="{{name}}">
        </div>
      </div>

      <div class="nm-row">
        <button class="btn nm-cell nm-cell-btn nm-cell-12 {{#type === 'all'}}is-pressed{{/}}" on-click="set('type', 'all')">Match all of the following</button>
        <button class="btn nm-cell nm-cell-btn nm-cell-12 {{#type === 'any'}}is-pressed{{/}}" on-click="set('type', 'any')">Match any of the following</button>
      </div>

      {{#conditions}}
      <div class="nm-row {{#!isComplete}}is-incomplete{{/}}">
        <div class="nm-cell nm-cell-18">
          {{>conditions}}
        </div>

        <button class="nm-cell nm-cell-btn nm-cell-3 btn" on-click="changeCondition(id)">Change</button>
        <button class="nm-cell nm-cell-btn nm-cell-3 btn" on-click="removeCondition(id)">Remove</button>
      </div>
      {{/conditions}}

      <div class="nm-row" on-click="addCondition()">
        <div class="nm-cell nm-placeholder-col">
          <span class="glyphicon glyphicon-chevron-right pull-right"></span>
          <span class="nm-static-input nm-static-input-placeholder" on-click="addCondition()">+ Add a condition</span>
        </div>
      </div>
    </div>
  </div>
</div>
