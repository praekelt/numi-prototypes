{{#conditions.length === 1}}
<span class="nm-preview-annotation">
  If the user has the label
  {{#label}}<strong>{{label}}</strong>{{/label}}
  {{^label}}<i>(no label given)</i>{{/label}}
</span>
{{/}}


{{#conditions.length > 1}}
<span class="nm-preview-annotation nm-indent">
  has the label
  {{#label}}<strong>{{label}}</strong>{{/label}}
  {{^label}}<i>(no label given)</i>{{/label}}
</span>
{{/}}
