<ol class="breadcrumb">
  <li><a href="/numi-prototypes/">Home</a></li>
  <li><a href="/numi-prototypes/collections/{{collection.id}}/edit">{{collection.name}}</a></li>
  <li class="active">Condition Library</li>
</ol>

<h1 class="page-header">Condition Library</h1>

{{#types}}
<div class="panel-group" id="accordion{{name}}" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="heading{{name}}">
          <h2 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{name}}" aria-expanded="true" aria-controls="collapse{{name}}">
              {{title}}
            </a>
          </h2>
      </div>
      <div id="collapse{{name}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading{{name}}">
        <div class="panel-body">
          {{#blocks}}
          <button class="btn btn-default btn-library" on-click="addCondition(type)">{{title}}</button>
          {{/blocks}}
        </div>
      </div>
  </div>
</div>
{{/types}}
